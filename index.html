<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HangMan</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
      span h1:hover{
        color:white;
        border-bottom:2px solid white;
        padding:10px;
        opacity:0.6;
        transition:all 0.35s ease-in-out;
      }
      img{
        max-width:400px;
        max-height:300px;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
          <span class="label label-danger" style="display:block; font-size:30px; border-radius:0;">
            <h1>Anime Hangman</h1>
          </span>
          <div class="jumbotron" style="text-align:center">
            <p>Press a key to guess the Anime!</p>
            <div id="hangPicture"></div>
            <div id="wins">Wins: 0</div>
            <div id="hangTries"></div>
            <div id="hangWord"></div>
            <div id="lettersGuessed">Letters guessed: </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="javascript.js"></script>
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</html>
